
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - My ASP.NET Application</title>
    <script src="Scripts/modernizr-2.6.2.js"></script>
    <script src="Scripts/jquery-1.10.2.js"></script>
    <script src="Scripts/Entity/Telegram.js"></script>
    <script src="Scripts/jquery.signalR-2.0.3.min.js"></script>
    <script src="signalr/hubs"></script>
    <script src="Scripts/respond.js"></script>
</head>
<body>



    <h2>Chat</h2>
    <div class="container">
        <input type="text" id="message" />
        <input type="button" id="sendmessage" value="Send" />
        <input type="hidden" id="displayname" />
        <ul id="discussion"></ul>

    </div>

    <div style="width:90%;position:center;margin:auto;background-color:azure" id="googleMap">



    </div>

    <script>
        $(function () {

            var chat = $.connection.chatHub;

            chat.client.addNewMessageToPage = function (message) {
                debugger;

                $('#discussion').append('<li> ' + htmlEncode(message) + '</li>');
            };

        //    $('#displayname').val(prompt('Enter your name:', ''));

            $('#message').focus();

            $.connection.hub.start().done(function () {
                $('#sendmessage').click(function () {

                    chat.server.brodcast($('#message').val());

                    $('#message').val('').focus();
                });
            });
        });
        function htmlEncode(value) {
            var encodedValue = $('<div />').text(value).html();
            return encodedValue;
        }
    </script>




</body>
</html>
