
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - My ASP.NET Application</title>
    <script src="Scripts/modernizr-2.6.2.js"></script>
    <script src="Scripts/jquery-1.10.2.js"></script>
    <script src="Scripts/Entity/Telegram.js"></script>
    <script src="Scripts/jquery.signalR-2.0.3.min.js"></script>
    <script src="signalr/hubs"></script>
    <script src="Scripts/respond.js"></script>
</head>
<body>



    <h2>Chat</h2>
    <div class="container">
        <input type="text" id="message" />
        <input type="button" id="sendmessage" value="Send" />
        <input type="hidden" id="displayname" />
        <ul id="discussion"></ul>

    </div>
 <input type="button" id="ss" />

    <script>
       
        $(function () {

            var chat = $.connection.chatHub;

            chat.client.addNewMessageToPage = function (message) {
                debugger;
                //var res = str.replace("Microsoft", "W3Schools");
                let x = message.X.replace("/", ".");
                let y = message.Y.replace("/", ".");;
                addMarker(x,y );
            
                $('#discussion').append('<li> ' + htmlEncode(message) + '</li>');
            };

        //    $('#displayname').val(prompt('Enter your name:', ''));

            $('#message').focus();

            $.connection.hub.start().done(function () {
                $('#sendmessage').click(function () {

                    chat.server.brodcast($('#message').val());

                    $('#message').val('').focus();
                });
            });
        });
        function htmlEncode(value) {
            var encodedValue = $('<div />').text(value).html();
            return encodedValue;
        }
    </script>


 <h1>My First Google Map</h1>

    <div id="googleMap" style="width:100%;height:400px;"></div>

   
    <script>
  var map;
      function initMap() {
        var myLatLng = {lat: -25.363, lng: 131.044};

        map = new google.maps.Map(document.getElementById('googleMap'), {
          zoom: 4,
          center: myLatLng
        });

       

      }



      function addMarker(x,y){
          debugger;
          //x = 35.70092;
          //y = 51.42287;
          var myLatLng = { lat: parseFloat(x), lng:parseFloat(y) };
      var marker = new google.maps.Marker({
          position: myLatLng,
          map: map,
          title: 'Hello World!'
        });

      }
    </script>
    <script 
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-VzC5wzLDvJKUtnTbzj4AeQ5DwF9FJ3U&callback=initMap">
    </script>
   



   
</body>
