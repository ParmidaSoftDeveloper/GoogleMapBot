    <script>

        var map, infoWindow;
      function initMap() {
        var myLatLng = {lat: -25.363, lng: 131.044};

        map = new google.maps.Map(document.getElementById('googleMap'), {
          zoom: 4,
          center: myLatLng
        });
          //********************************************MyLocation*****************************
        infoWindow = new google.maps.InfoWindow;

          // Try HTML5 geolocation.
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                var pos = {
                    lat: position.coords.latitude,
                    lng: position.coords.longitude
                };

                infoWindow.setPosition(pos);
                infoWindow.setContent('Location found.');
                infoWindow.open(map);
                map.setCenter(pos);
            }, function() {
                handleLocationError(true, infoWindow, map.getCenter());
            });
        } else {
            // Browser doesn't support Geolocation
            handleLocationError(false, infoWindow, map.getCenter());
        }
    }

    function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
        infoWindow.open(map);
 //**********************************************EndMyLocation************************************************
      }

      var marker = [];
      var IndexMarker = 0;

      function DeleteMarker(user) {
          //Find and remove the marker from the Array
          for (var i = 0; i <= marker.length; i++) {
              var a = marker[i].content.Username;
              var b = i;
              if (marker[i].content.UserId == user) {
                  //Remove the marker from Map
                  marker[i].setMap(null);

                  //Remove the marker from array.
                  marker.splice(i, 1);
                  IndexMarker--;
                  
              }
          }
      };
      function addMarker(Details) {
          debugger;
          let x = Details.X
          let y = Details.Y
          var infoWindow = new google.maps.InfoWindow();
          var myLatLng = { lat: parseFloat(x), lng: parseFloat(y) };
          var icon = {
              url: "http://localhost:58000/ImgProfiles/Profile" + Details.UserId + ".jpg",
              scaledSize: new google.maps.Size(38 , 38), // scaled size
              origin: new google.maps.Point(0, 0), // origin
              anchor: new google.maps.Point(0,0), // anchor

          };

          marker[IndexMarker] = new google.maps.Marker({
          position: myLatLng,
          map: map,
          title: Details.UserName,
          icon: icon,
          animation: google.maps.Animation.BOUNCE,
          content: Details
        });
    
       

          google.maps.event.addListener(marker[IndexMarker], 'click', function () {
              document.getElementById('id01').style.display = 'block';
         
              var a = "http://localhost:58000/ImgProfiles/Profile" + this.content.Username + ".jpg";
              $("#Avatar").attr('src', "http://localhost:58000/ImgProfiles/Profile" + this.content.UserId + ".jpg");
              $("#FirstName").html(this.content.FirstName);
              
              $("#LastName").html(this.content.LastName);
              $("#UserName").html(this.content.Username);
          });


        IndexMarker++;
      }
